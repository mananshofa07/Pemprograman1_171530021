<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 5 : Effect Slide </title>
        <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css"> 
    </head>
    <body>
        <h1>Effect Pada Query | Slide</h1>
        <button id="tombol1">Tampilkan(slidedown)</button>
        <button id="tombol2">Sembunyikan(slideup)</button>
        <button id="tombol3">Effect slide Toggle (slidetoogle)</button>
        <div class="box"></div>
    </body>
    <script type="text/javascript">
        $ (document).ready(function(){
            $ ('#tombol1') .click(function() {
                $('box').slidedown();
            });
            
            $ ('#tombol2') .click(function() {
                $('box').slideup();
            });

            $ ('#tombol3') .click(function() {
                $('box').slidetoogle();
            });
        });
    </script>
</html>
